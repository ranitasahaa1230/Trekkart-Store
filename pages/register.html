<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Trekkart Store"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekkart Store | Login</title>
    <link rel="stylesheet" href="./stylesheets/login.css"/>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Login</button>
                <button type="button" class="toggle-btn">Register</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required/>
                <input type="text" class="input-field" placeholder="Enter Password" required/>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btns">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required/>
                <input type="email" class="input-field" placeholder="Enter Email Id" required/>
                <input type="text" class="input-field" placeholder="Enter Password" required/>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btns">Register</button>
            </form>
        </div>
    </div>
    
</body>
</html>
