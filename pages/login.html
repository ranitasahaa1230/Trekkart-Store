<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Trekkart Store"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekkart Store | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./stylesheets/login.css"/>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <h3 class="toggle-btn">LOGIN</h3>
            </div>
            <div class="social-icons">
                <a
                  href="https://github.com/ranitasahaa1230/Travizz-UI-Component-Library"
                  target="_blank"
                  class="nav-pills"
                  ><i class="fab fa-github icon"></i
                ></a>
                <a
                  href="https://twitter.com/Ifullofsunshine"
                  target="_blank"
                  class="nav-pills"
                  ><i class="fab fa-twitter icon"></i
                ></a>
                <a
                  href="https://www.linkedin.com/in/saharanitaa1230dreamer/"
                  target="_blank"
                  class="nav-pills"
                  ><i class="fab fa-linkedin icon"></i
                ></a>
              </div>
            <form class="input-group login">
                <input type="text" class="input-field" placeholder="User Id" required/>
                <input type="password" class="input-field" placeholder="Enter Password" required/>
                <input type="checkbox" class="check-box"><span class="check-psswd">Remember Password</span>
                <button type="submit" class="submit-btns">LOGIN</button>
                <div class="input-account">Not a user yet? <a href="" class="primary-account">Create your account</a></div>
            </form>
        </div>
    </div>
    
</body>
</html>
