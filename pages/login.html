<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Trekkart Store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trekkart Store | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div id="menu-bar" class="fas fa-bars menu-bar"></div>
      <div class="logo-header">
        <img
          src="../components/images/home-logo.png"
          alt="logo"
          class="logo-design"
        />
        <a href="#" class="logo">Trekkart Store</a>
      </div>

      <nav class="navbar">
        <a href="/" class="href">Home</a>
        <a href="#products" class="href">Shop Now</a>
      </nav>

      <form action="" class="class-form">
        <input
          type="search"
          id="search-bar"
          class="search-input"
          placeholder="Search for products, brands and more..."
        />
        <label for="search-bar" class="fas fa-search search-label"></label>
      </form>

      <div class="font-icons">
        <a href="./pages/login.html" class="fas fa-heart"></a>
        <a href="./pages/login.html" class="fas fa-shopping-cart"></a>
        <a href="./pages/login.html" class="fas fa-user"></a>
      </div>
    </header>

    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <h3 class="toggle-btn">LOGIN</h3>
      </div>
      <form class="input-group login">
        <input type="text" class="input-field" placeholder="User Id" required />
        <input
          type="password"
          class="input-field"
          placeholder="Enter Password"
          required
        />
        <input type="checkbox" class="check-box" /><span class="check-psswd"
          >Remember Password</span
        >
        <button type="submit" class="submit-btns">LOGIN</button>
        <div class="input-account">
          Not a user yet?
          <a href="./signup.html" class="primary-account"
            >Create your account</a
          >
        </div>
      </form>
    </div>

    <footer class="footer">

        <a
          href="https://github.com/ranitasahaa1230/Travizz-UI-Component-Library"
          target="_blank"
          class="nav-pills"
          ><i class="fab fa-github icon"></i
        ></a>
        <a
          href="https://twitter.com/Ifullofsunshine"
          target="_blank"
          class="nav-pills"
          ><i class="fab fa-twitter icon"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/saharanitaa1230dreamer/"
          target="_blank"
          class="nav-pills"
          ><i class="fab fa-linkedin icon"></i
        ></a>
      </div>
      <span class="footer-copyright">Â© 2022 || Travizz</span>
    </footer>
  </body>
</html>
