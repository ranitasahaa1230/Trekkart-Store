<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Trekkart Store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trekkart Store | Products</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../components/logo/android-chrome-192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <div class="container">
        <aside>
            <div>
                <h2>Filters</h2>
                <span>Clear All</span>
            </div>

            <ul>
                <h3>Sort By</h3>
                <li>
                    <label for="low-to-high" class="">
                    <input type="radio" name="price" id="low-to-high" class="" value="low to high" />Price - Low to High </label>
                </li>
                <li>
                    <label for="high-to-low" class="">
                    <input type="radio" name="price" id="high-to-low" value="high to low" />Price - High to Low </label>
                </li>
            </ul>

            <ul>
                <h3>Category</h3>
                <li>
                    <label for="jackets" class="">
                    <input type="checkbox" name="category" id="jackets" class="" value="jackets" />Jackets</label>
                </li>
                <li>
                    <label for="suitcase" class="">
                    <input type="checkbox" name="category" id="suitcase" class="" value="suitcase" />Suitcases</label>
                </li>
                <li>
                    <label for="backpacks" class="">
                    <input type="checkbox" name="category" id="backpacks" class="" value="backpacks" />Backpacks</label>
                </li>
                <li>
                    <label for="trekking-gears" class="">
                    <input type="checkbox" name="category" id="trekking-gears" class="" value="trekking-gears" />Trekking Gears</label>
                </li>
                <li>
                    <label for="shoes" class="">
                    <input type="checkbox" name="category" id="shoes" class="" value="shoes" />Travelling Shoes</label>
                </li>
            </ul>

            <ul>
                <h3>Brands</h3>
                <li>
                    <label for="arnisa" class="">
                    <input type="checkbox" name="category" id="arnisa" class="" value="arnisa" />Arnisa</label>
                </li>
                <li>
                    <label for="bianyo" class="">
                    <input type="checkbox" name="category" id="bianyo" class="" value="bianyo" />Bianyo</label>
                </li>
                <li>
                    <label for="celine" class="">
                    <input type="checkbox" name="category" id="celine" class="" value="celine" />Celine</label>
                </li>
                <li>
                    <label for="gucci" class="">
                    <input type="checkbox" name="category" id="gucci" class="" value="gucci" />Gucci</label>
                </li>
                <li>
                    <label for="camel" class="">
                    <input type="checkbox" name="category" id="camel" class="" value="camel" />Camel</label>
                </li>
            </ul>
        </aside>

        <main>
            <section>
                <ul>
                    <li>
                        <div class="card card-vertical">
                            <div class="img-container">
                              <img
                                src="../images/grid-2.jpg"
                                alt="product image"
                                class="grid-col-img card-img"
                              />
                            </div>
              
                            <div class="card-content padding-s">
                              <h3 class="card-grid">
                                Stylish Bags <i class="fas fa-heart grid-icon"></i>
                              </h3>
              
                              <span>Girls White & Pink Bag</span>
              
                              <div class="gap-s">
                                <span class="txt-bold"> Rs.3899</span>
                                <span class="txt-crossed-off">Rs.2999</span>
                                <span class="txt-high-light">10%</span>
                              </div>
                              <div class="card-footer">
                                <button
                                  class="btn btn-text-icon-primary btn-variant grid-footer-icons"
                                >
                                  <span class="btn-icon"
                                    ><i class="fas fa-shopping-cart button-icons"></i></span
                                  >Add to Cart
                                </button>
                              </div>
                            </div>
                            <span class="tag">New</span>
                          </div>              
                    </li>
                    <li>
                        <div class="card card-vertical">
                            <div class="img-container">
                              <img
                                src="../images/grid-2.jpg"
                                alt="product image"
                                class="grid-col-img card-img"
                              />
                            </div>
              
                            <div class="card-content padding-s">
                              <h3 class="card-grid">
                                Stylish Bags <i class="fas fa-heart grid-icon"></i>
                              </h3>
              
                              <span>Girls White & Pink Bag</span>
              
                              <div class="gap-s">
                                <span class="txt-bold"> Rs.3899</span>
                                <span class="txt-crossed-off">Rs.2999</span>
                                <span class="txt-high-light">10%</span>
                              </div>
                              <div class="card-footer">
                                <button
                                  class="btn btn-text-icon-primary btn-variant grid-footer-icons"
                                >
                                  <span class="btn-icon"
                                    ><i class="fas fa-shopping-cart button-icons"></i></span
                                  >Add to Cart
                                </button>
                              </div>
                            </div>
                            <span class="tag">New</span>
                          </div>
                          
                    </li>
                </ul>
            </section>
        </main>
    </div>

</body>
</html>
