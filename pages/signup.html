<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Trekkart Store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trekkart Store | SignUp</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../components/logo/android-chrome-192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div id="menu-bar" class="fas fa-bars menu-bar"></div>
      <div class="logo-header">
        <img
          src="../components/images/home-logo.png"
          alt="logo"
          class="logo-design"
        />
        <a href="#" class="logo">Trekkart Store</a>
      </div>

      <nav class="navbar">
        <a href="/" class="href">Home</a>
        <a href="#products" class="href">Shop Now</a>
      </nav>

      <form action="" class="class-form">
        <input
          type="search"
          id="search-bar"
          class="search-input"
          placeholder="Search for products, brands and more..."
        />
        <label for="search-bar" class="fas fa-search search-label"></label>
      </form>

      <div class="font-icons">
        <a href="./pages/login.html" class="fas fa-heart"></a>
        <a href="./pages/login.html" class="fas fa-shopping-cart"></a>
        <a href="./pages/login.html" class="fas fa-user"></a>
      </div>
    </header>

    <div class="form-box">
      <div class="button-box">
        <h3 class="toggle-btn">SIGN UP</h3>
      </div>
      <div class="desc-icons">
        Fill below form to sign up and enjoy special offers in Trekkart Store
      </div>
      <form class="input-group">
        <input
          type="text"
          class="input-field"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          class="input-field"
          placeholder="Enter Email Id"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Enter Password"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Confirm Password"
          required
        />
        <input type="checkbox" class="check-box" /><span class="check-psswd"
          >I agree to all terms and conditions</span
        >
        <button type="submit" class="submit-btns">REGISTER</button>
        <div class="input-account">
          Already registered?
          <a href="./login.html" class="primary-account">Login Here</a>
        </div>
      </form>
    </div>

    <script src="../script.js"></script>

  </body>
</html>
