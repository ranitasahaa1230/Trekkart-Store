<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Trekkart Store"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekkart Store | SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./stylesheets/signup.css"/>
</head>
<body>
        <div class="hero">
          <div class="form-box">
            <div class="button-box">
                <h3 class="toggle-btn">SIGN UP</h3>
            </div>
            <div class="desc-icons">Fill below form to sign up and enjoy special offers in Trekkart Store</div>
            <form class="input-group">
                <input type="text" class="input-field" placeholder="First Name" required/>
                <input type="text" class="input-field" placeholder="Last Name" required/>
                <input type="email" class="input-field" placeholder="Enter Email Id" required/>
                <input type="password" class="input-field" placeholder="Enter Password" required/>
                <input type="password" class="input-field" placeholder="Confirm Password" required/>
                <input type="checkbox" class="check-box"><span class="check-psswd">I agree to all terms and conditions</span>
                <button type="submit" class="submit-btns">REGISTER</button>
                <div class="input-account">Already registered? <a href="" class="primary-account">Login Here</a></div>
            </form>
        </div>
        </div>
    
</body>
</html>
