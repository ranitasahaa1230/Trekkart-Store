          <div class="form-box">

            </div>

            <form class="input-group">
                <input type="text" class="input-field" placeholder="First Name" required/>
                <input type="text" class="input-field" placeholder="Last Name" required/>
                <input type="email" class="input-field" placeholder="Enter Email Id" required/>
                <input type="password" class="input-field" placeholder="Enter Password" required/>
                <input type="password" class="input-field" placeholder="Confirm Password" required/>
                <input type="checkbox" class="check-box"><span class="check-psswd">I agree to all terms and conditions</span>
                <button type="submit" class="submit-btns">REGISTER</button>
                <div class="input-account">Already registered? <a href="./login.html" class="primary-account">Login Here</a></div>
