<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Trekkart Store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trekkart Store | Individual Product</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../components/logo/android-chrome-192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <header>
        <div id="menu-bar" class="fas fa-bars menu-bar"></div>
        <div class="logo-header">
          <img
            src="../components/images/home-logo.png"
            alt="logo"
            class="logo-design"
          />
          <a href="#" class="logo">Trekkart Store</a>
        </div>
  
        <nav class="navbar">
          <a href="/" class="href">Home</a>
          <a href="./products.html" class="href">Shop Now</a>
        </nav>
  
        <form action="" class="class-form">
          <input
            type="search"
            id="search-bar"
            class="search-input"
            placeholder="Search for products, brands and more..."
          />
          <label for="search-bar" class="fas fa-search search-label"></label>
        </form>
  
        <div class="font-icons">
          <a href="#" class="fas fa-heart"></a>
          <a href="./pages/cart.html" class="fas fa-shopping-cart"></a>
          <a href="./pages/login.html" class="fas fa-user"></a>
        </div>
    </header>

    <div class="single-product">
        
        <div class="img-container">
                      <img
                        src="../components/images/bags3.3.jpeg"
                        alt="product image"
                        class="grid-col-img single-product-img"
                      />
        </div>
      

        <div class="card-content padding-s singleproduct-info">
            <h3 class="card-grid">
                Stylish Bags
              </h3>

              <span class="cards-desc">Girls White & Pink Bag. Inclusive of all taxes. Limited Period Offer

            </span>

              <div class="sm-gap">
                <span class="txt-bold"> Rs.3899</span>
                <span class="txt-crossed-off">Rs.2999</span>
                <span class="txt-high-light">10%</span>
              </div>
            <div class="product__quantity">
                <button>+</button>
                <input type="text" value="1" disabled />
                <button>-</button>
            </div>
            <div class="singleproduct__size">
                <button>XS</button>
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
            </div>
            <div class="singleproduct__button">
                <a>Add to cart</a>
                <a>Move to wishlist</a>
            </div>
            <button class="share__button"><i class="fas fa-share"></i></button>
        </div>

    </div>
  
    </body>
    </html>
