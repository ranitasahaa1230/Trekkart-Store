<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ranita Saha" />
    <meta name="description" content="Trekkart Store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trekkart Store | Checkout</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../components/logo/logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <header>
        <div id="menu-bar" class="fas fa-bars menu-bar"></div>
        <div class="logo-header">
          <img
            src="../components/images/home-logo.png"
            alt="logo"
            class="logo-design"
          />
          <a href="/" class="logo">Trekkart Store</a>
        </div>
  
        <nav class="navbar">
          <a href="/" class="href">Home</a>
          <a href="./products.html" class="href">Shop Now</a>
        </nav>
  
        <form action="" class="class-form">
          <input
            type="search"
            id="search-bar"
            class="search-input"
            placeholder="Search for products, brands and more..."
          />
          <label for="search-bar" class="fas fa-search search-label"></label>
        </form>
  
        <div class="font-icons">
          <a href="./wishlist.html" class="fas fa-heart"></a>
          <a href="./cart.html" class="fas fa-shopping-cart"></a>
          <a href="./login.html" class="fas fa-user"></a>
        </div>
      </header>

      <div class="checkout-page">

        <div class="cart-heading">
            <h3 class="wishlist-heading">Checkout  <span class="wishlist-desc txt-primary bolder-txt"><i class="fas fa-shopping-bag"></i>
            </span></h3>
        </div>

        <div class="checkout-section">
            
            <div class="cart-section-items">
                                
                    <h3 class="cart-heading btm-b">Shipping Information</h3>
                    <div class="shipping-checkout-info">
                        <div class="shipping-info">
                            <p class="checkout-input">First Name</p>
                            <input type="text" placeholder="Enter first name" class="btm-b"/>
                            <p class="checkout-input">Last Name</p>
                            <input type="text" placeholder="Enter last name" class="btm-b"/>
                            <p class="checkout-input">Email Address</p>
                            <input type="email" placeholder="Enter email address" class="btm-b"/>
                            <p class="checkout-input">Phone Number</p>
                            <input type="number" placeholder="Enter phone number" class="btm-b"/>
                        </div>
                        <div class="shipping-info-right">
                            <p class="checkout-input">Address</p>
                            <input type="text" placeholder="Enter address" class="btm-b"/>
                            <p class="checkout-input">Address line-2</p>
                            <input type="text" placeholder="Enter street / landmark" class="btm-b"/>
                            <p class="checkout-input">State</p>
                            <input type="text" placeholder="Enter state name" class="btm-b"/>
                            <p class="checkout-input">City</p>
                            <input type="text" placeholder="Enter city name" class="btm-b"/>
                            <p class="checkout-input">ZIP Code</p>
                            <input type="number" placeholder="Enter zip code" class="btm-b"/>
                        </div>
                    </div>

            </div>

        </div>
      </div>

        <script src="../script.js"></script>

    </body>
</html>
